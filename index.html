<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="jquery.js"></script>
    <script src="scripts.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css">

    <title>SALARY CALCULATOR</title>
  </head>
  <body>
    <div>
    <h1>SALARY CALCULATOR</h1>
    </div>
    <div>
        <h3>Add Employee</h3>
        <input placeholder="First Name" id="firstName" type="text"/>
        <input placeholder="Last Name" id="lastName" type="text"/>
        <input placeholder="ID" id="employeeId" type="number"/>
        <input placeholder="Title" id="title" type="text"/>
        <input placeholder="Annual Salary" id="annualSalary" type="number"/>
    </div>
    <div>
        <button type="submitBtn" id="submitBtn">Submit</button>
    </div>
    <div>
      <h3>Employees</h3>
    </div>    
    
    <table id="tableTemplate">
        <tr>
            <td>FIRST NAME</td>
            <td>LAST NAME</td>
            <td>ID</td>
            <td>TITLE</td>
            <td>ANNUAL SALARY</td>
            <td>DELETE OPTION  </td>
        </tr>
    </table>
    <table id="employeeTable">

    </table>
    <div>
        <h4 id="monthlyTotal">Total Monthly: <span id="monthlyBudgetOut"></span></h3> 
    </div>
  </body>
</html>
